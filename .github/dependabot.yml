version: 2
updates:
    # GitHub Actions dependencies
    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
            interval: "weekly"
            day: "monday"
            time: "09:00"  # 9 AM UTC (1h after our dependency-update workflow and 2h after Nano's dependabot)
        open-pull-requests-limit: 1
        groups:
            all-dependencies:
                patterns:
                    - "*"

    # Maven dependencies
    -   package-ecosystem: "maven"
        directory: "/"
        schedule:
            interval: "weekly"
            day: "monday"
            time: "09:00"  # 9 AM UTC (1h after our dependency-update workflow and 2h after Nano's dependabot)
        open-pull-requests-limit: 1
        groups:
            all-dependencies:
                patterns:
                    - "*"
        ignore:
            # Ignore non-stable releases (Maven uses different version patterns)
            -   dependency-name: "*"
                update-types: [ "version-update:semver-major" ]
