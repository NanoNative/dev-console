<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dev Console</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 1rem;
        }
        h1 {
            color: #343a40;
        }
        pre {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h1>Dev Console</h1>
<h2>System Info</h2>
<pre id="system"></pre>
<h2>Recent Events</h2>
<pre id="events"></pre>

<script>
    async function fetchJson(url) {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Failed to fetch ${url}: ${response.status}`);
        }
        return await response.json();
    }

    async function loadData() {
        try {
            const [systemInfo, eventData] = await Promise.all([
                fetchJson('/dev/system-info'),
                fetchJson('/dev/events')
            ]);

            document.getElementById("system").textContent = JSON.stringify(systemInfo, null, 2);
            document.getElementById("events").textContent = JSON.stringify(eventData, null, 2);
        } catch (e) {
            console.error("Error loading data:", e);
        }
    }

    loadData();
    setInterval(loadData, 10000); // refresh every 10 seconds
</script>
</body>
</html>
